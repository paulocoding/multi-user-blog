{% extends "base.html" %}
  {% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="well col-md-6">
    <form method="post">

      <div class="form-group row">
        {% if error_user %}
          <div class="col-xs-12"><p class="bg-danger text-danger pad-sml">{{error_user}}</p></div>
        {% endif %}
        <label for="user-name-input" class="col-xs-4 col-form-label">User Name</label>
        <div class="col-xs-8">
          <input class="form-control" type="text" id="user-name-input" name="username" value="{{username}}">
        </div>
      </div>

      <div class="form-group row">
        {% if error_email %}
          <div class="col-xs-12"><p class="bg-danger text-danger pad-sml">{{error_email}}</p></div>
        {% endif %}
        <label for="email-input" class="col-xs-4 col-form-label">Email</label>
        <div class="col-xs-8">
          <input class="form-control" type="email" id="email-input" name="email" value="{{email}}">
        </div>
      </div>

      <div class="form-group row">
        {% if error_pw %}
          <div class="col-xs-12"><p class="bg-danger text-danger pad-sml">{{error_pw}}</p></div>
        {% endif %}
        <label for="password-input" class="col-xs-4 col-form-label">Password</label>
        <div class="col-xs-8">
          <input class="form-control" type="password" id="password-input" name="password">
        </div>
      </div>

      <div class="form-group row">
        {% if error_verify %}
          <div class="col-xs-12"><p class="bg-danger text-danger pad-sml">{{error_verify}}</p></div>
        {% endif %}
        <label for="verify-input" class="col-xs-4 col-form-label">Repeat Password</label>
        <div class="col-xs-8">
          <input class="form-control" type="password" id="verify-input" name="verify">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <input class="form-control btn btn-primary" type="submit">
        </div>
      </div>

    </form>
  </div>
</div>
{% endblock %}
