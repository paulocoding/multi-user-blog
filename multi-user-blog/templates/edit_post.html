{% extends "base.html" %}
  {% block content %}

<div class="row">
  <div class="well col-xs-12">
    <form method="post">

      <div class="form-group row">
        {% if error_post %}
          <div class="col-xs-12"><p class="bg-danger text-danger pad-sml">{{error_post}}</p></div>
        {% endif %}
        <label for="title-input" class="col-xs-2 col-form-label">Post Title</label>
        <div class="col-xs-9">
          <input class="form-control" type="text" id="title-input" name="title" value="{{title}}">
        </div>
      </div>

      <div class="form-group row">
        <label for="content" class="col-xs-2 col-form-label">Post</label>
        <textarea class="form-control" rows="8" id="content" name="content">{{content}}</textarea>
      </div>

      <div class="form-group row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
          <input class="form-control btn btn-primary" type="submit">
        </div>
      </div>

    </form>
  </div>
</div>
{% endblock %}
