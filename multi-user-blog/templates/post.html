{% extends "base.html" %}
  {% block content %}

  <!-- post -->
  <article class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{ post.title }}</h3>
    </div>
    <div class="panel-body">
      {{ post.content }}
    </div>
    <div class="panel-footer clearfix">
      <div class="row">
        <div class="col-md-2">
          <a class="btn btn-default" href="#comments">
            Comments <span class="badge">4</span>
          </a>
        </div>
        <div class="col-md-4">
          {% if user and user.get_id()!=post.author_id%}
            <a href="/like/{{post.get_id()}}" class="btn btn-default">
              Like
              <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
              <span class="badge">0</span>
            </a>
          {% else %}
            <button class="btn btn-default" disabled="disabled">
              <span class="badge">0</span>
              Likes
            </button>

          {% endif %}
        </div>
        <div class="col-md-6">
          <div class="btn-group pull-right">
            {% if user and user.get_id()==post.author_id %}
            <a class="btn btn-default" href="/edit/{{post.get_id()}}">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              Edit Post
            </a>

            <a class="btn btn-default" href="/delete/{{post.get_id()}}">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              Delete Post
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </article>
  <div id="comments">
    <!-- To do -->
  </div>
{% endblock %}
